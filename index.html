<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-ножницы-бумага</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Камень - серый
        Ножницы - оранжевые
        Бумага - белая
    -->
    <div class="col-8 mx-auto text-center mt-5">
        <h1 class="info">Игрок 1 ходит!</h1>
        <div class="row  py-5">
            <div class="col-6 bg-success py-5 box1">
                <h1>Игрок 1</h1>
                <div class="choice-player-1">

                </div>
                <p>Камень (серый) - A</p>
                <p>Ножницы (оранжевый)- S</p>
                <p>Бумага (белый)- D</p>
            </div>
            <div class="col-6 bg-info py-5 box2">
                <h1>Игрок 2</h1>
                <div class="choice-player-2">
                </div>
                <p>Камень (серый)- J</p>
                <p>Ножницы (оранжевый)- K</p>
                <p>Бумага (белый)- L</p>
            </div>
        </div>
    </div>
    
<script type="text/javascript">
    let nick="first";
    let status1=null;
    let status2=null;
    let box1=document.querySelector(".box1");
    let box2=document.querySelector(".box2");

 
    document.addEventListener("keydown", function (event) {
        if(nick=="first"){
            if(event.code=="KeyA"){
                console.log("1 игрок выбрал камень");
                nick="second";
                status1="камень"
            } else if(event.code=="KeyS"){
                console.log("1 игрок выбрал ножницы");
                nick="second";
                status1="ножницы"
            } else if(event.code=="KeyD"){
                console.log("1 игрок выбрал бумагу");
                nick="second";
                status1="бумага"
            } else {
                console.log("выбери из A,S,D");
            }

            } else if(nick=="second"){
                if(event.code=="KeyJ"){
                    console.log("2 игрок выбрал камень");
                    nick="finish";
                    status2="камень"
                } else if(event.code=="KeyK"){
                    console.log("2 игрок выбрал ножницы");
                    nick="finish";
                    status2="ножницы"
                } else if(event.code=="KeyL"){
                    console.log("2 игрок выбрал бумагу");
                    nick="finish";
                    status2="бумага"
                } else {
                    console.log("выбери из J,K,L");
                }
            }

        if(nick=="finish"){
            //таймаут через пол секунды вызов функции отрисовать дива
            //таймаут через секунду результат игры 
            console.log("конец игры");
            setTimeout(divcolor, 500);
            setTimeout(result, 1000);
        }
        
    })

    let divcolor=function(){
        if(status1=="камень"){
            box1.style.background="grey";
        } else if(status1=="ножницы"){
            box1.style.background="red";
        } else{
            box1.style.background="white";
        }

        if(status2=="камень"){
            box2.style.background="grey";
        } else if(status2=="ножницы"){
            box2.style.background="red";
        } else{
            box1.style.background="white";
        }
    }

    let result=function(){
        if(status1==status2){
            alert("Ничья");
        } else if(status1=="камень" && status2=="ножницы"){
            alert("Победа игрока 1");
        } else if(status1=="ножницы" && status2=="бумага"){
            alert("Победа игрока 1");
        } else if(status1=="бумага" && status2=="камень"){
            alert("Победа игрока 1");
        } else {
            alert("Победа игрока 2");
        }

    }
</script>
</body>
</html>
